<!-- The provided code is an HTML document that defines the structure and styling for a "Study Timer RPG"
web application. Here's a breakdown of what the code is doing: -->
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .progress-container {
      width: 100%;
      background-color: #f0f0f0;
      border-radius: 10px;
      margin: 10px 0;
    }
    .progress-bar {
      height: 20px;
      background-color: #4CAF50;
      border-radius: 10px;
      transition: width 0.5s ease-in-out;
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }
    .stat-box {
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
      text-align: center;
    }
    @keyframes levelUp {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .level-up-animation {
      animation: levelUp 1s ease-in-out;
    }
    .settings {
      margin-top: 15px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
    .sound-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .reset-section {
    margin-top: 15px;
    text-align: center;
  }
  
  .reset-button {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  .reset-button:hover {
    background-color: #c82333;
  }
  
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
  }
  
  .modal-content {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    width: 80%;
    max-width: 300px;
  }
  
  .modal-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
  }
  
  .modal-buttons button {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  .confirm-reset {
    background-color: #dc3545;
    color: white;
  }
  
  .cancel-reset {
    background-color: #6c757d;
    color: white;
  }
  </style>
</head>
<body>
  <h2>Study Timer RPG</h2>
  <div class="progress-container">
    <div id="xpProgress" class="progress-bar" style="width: 0%"></div>
  </div>
  <div class="stats">
    <div class="stat-box">
      <h3>Level</h3>
      <p id="level">1</p>
    </div>
    <div class="stat-box">
      <h3>XP</h3>
      <p id="xp">0 / 100</p>
    </div>
    <div class="stat-box">
      <h3>Study Time</h3>
      <p id="timeToday">0 min</p>
    </div>
    <div class="stat-box">
      <h3>Streak</h3>
      <p id="streak">0 days</p>
    </div>
  </div>
  <button id="startStudy">Start Studying</button>
  <button id="stopStudy">Stop</button>

  <!-- Add confirmation modal -->
<div id="resetModal" class="modal">
    <div class="modal-content">
      <h3>Reset Progress</h3>
      <p>Are you sure you want to reset all progress? This action cannot be undone.</p>
      <div class="modal-buttons">
        <button id="confirmReset" class="confirm-reset">Reset Everything</button>
        <button id="cancelReset" class="cancel-reset">Cancel</button>
      </div>
    </div>
  </div>
  
  
  <div class="settings">
    <div class="sound-toggle">
      <label for="soundEnabled">Sound Effects:</label>
      <input type="checkbox" id="soundEnabled" checked>
    </div>
    <div class="reset-section">
        <button id="resetProgress" class="reset-button">Reset All Progress</button>
    </div>
  </div>

  <audio id="levelUpSound" src="assets/sounds/lvlUp.mp3" preload="auto"></audio>
  <audio id="xpSound" src="assets/sounds/chime-sound-7143.mp3" preload="auto"></audio>
  <script src="content.js"></script>
</body>
</html>
